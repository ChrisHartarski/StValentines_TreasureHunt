<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>St.Valentine's Treasure Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>St.Valentine's Treasure Hunt</h1>
    </header>
    <main>
        <section id="start-screen">
            <p>Welcome to the St.Valentine's Treasure Hunt. You will encounter several questions and clues with
                prizes along the way. Jump in the adventure?</p>
            <button class="btn-red">Next</button>
        </section>

        <br/>

        <section class="question" data-number="1">
            <p>Cupid has what name in Greek mythology?</p>
            <input name="answer" type="text" placeholder="Answer">
            <button class="btn-submit" type="submit">Submit</button>
        </section>

        <section class="clue" data-number="2">

        </section>
    </main>
</body>
</html>
