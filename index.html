<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>St.Valentine's Treasure Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>St.Valentine's Treasure Hunt</h1>
    </header>
    <main>
        <section id="start-screen" class="card" data-number="0" >
            <p>Welcome to the St.Valentine's Treasure Hunt. You will encounter several questions and clues with
                prizes along the way. Let's jump in the adventure!</p>
            <button id="start" class="btn-red" type="button">Next</button>
        </section>

        <section class="question" data-number="1" hidden>
            <p>Cupid has what name in Greek mythology?</p>
            <section class="input-section">
                <input name="answer" type="text" placeholder="Answer" maxlength="10">
                <button class="btn-red" type="button">Submit</button>
            </section>
        </section>

        <section class="clue" data-number="2" hidden>
            <section class="img-section">
                <img class="img-200" src="assets/img/1.jpg" alt="location">
                <img class="img-200" src="assets/img/clues/plus-64.png" alt="plus">
                <img class="img-200" src="assets/img/symbol1.png" alt="symbol">
            </section>
            <section class="input-section">
                <input name="answer" type="text" placeholder="Answer">
                <button class="btn-red" type="button">Submit</button>
            </section>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
